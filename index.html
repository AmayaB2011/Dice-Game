<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dice game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/dice6.png">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="buttons">
        <button type="button" class="Restart">Reset</button>
        <button type="button" class="roll">Roll</button>
        
      </div>
      <h1>Roll to start</h1>
      <div class="row">
        <div class="dice">
          <p>Player 1</p>
          <div>
            <h3 class="player1">player 1 has 0 points!</h3>
          </div>
          <img class="img1" src="images/dice6.png">
        </div>
        <div class="dice">
          <p>Player 2</p>
          <div>
            <h4 class="player2">player 2 has 0 points!</h4>
          </div>
          <img class="img2" src="images/dice6.png">
        </div>
      </div>
      </div>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
